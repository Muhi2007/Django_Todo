{% extends 'todos/base.html' %}

{% block content %}
    <div class="container py-5">
        <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-4">Confirm Deletion</h5>
                <p class="card-text">Are you sure you want to delete the task "<strong>{{ object.title }}</strong>"?</p>
                <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <a href="{% url 'todo-home' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
                </form>
            </div>
            </div>
        </div>
        </div>
    </div>
{% endblock content %}
